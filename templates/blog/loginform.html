<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateForm</title>
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
</head>
<body>
    <div class="container2">
        <h1>Login form</h1>

        <div class="content">
            {% block content%}
            <form action="#" method="POST">
            {%csrf_token%}
            <p>{{form.username.label}}
                    {{form.username}}</p>

            <p>{{form.password.label}}
                    {{form.password}}</p>
            <hr>
            <input type="submit" value="Login">
            </form>
            {% endblock %}

            <p>{% for message in messages%}
                {{message}}
                {% endfor %}
            </p>
        </div>

    </div>

</body>
</html>
